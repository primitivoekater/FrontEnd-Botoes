<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width-device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Neuton:wght@400;700&display=swap" rel="stylesheet">
        <title>Log In</title>
        <link rel ="stylesheet" href="style.css">
    </head>
    <body>
            <div class="card">
             <h1>Sign up for free</h1>
             <button class="google">Sign up with Google<img src="assets/google.svg"alt="Google"></button>
             <p>Or sign up with email</p>
             <div class="fullname">
                 <label for="name">Full Name</label>
                 <input id="name"type="text" placeholder="Eg. Mary Olhson">
             </div>
             <div class="email">
                <label for="email">Email Address</label>
                <input id="email"type="text" placeholder="your@email.com">
            </div>
            <button class="start">Get Started</button>
             <span>Already have an account?<a href="#">log In</a></span>
            </div>
    </body>
</html>
